<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <script src="script.js " defer></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>FCC Scatterplot Graph</title>
  </head>
  <body>
    <canvas id="thpace"></canvas>
    <h1 id="title">Doping in Professional Bicycle Racing</h1>
    <svg id="canvas"></svg>
    <h4 id="legend">
      X-Axis = Year : Y-Axis = Time &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Orange = Doping Allegation : Green = No Allegation
    </h4>
    <div id="tooltip"></div>
    <script src="thpace.min.js"></script>
    <script>
      const d3canvas = document.getElementById('thpace');

      const d3settings = {
        colors: ['#000', '#0069d2', '#000'],
        triangleSize: 65,
      };

      ThpaceGL.create(d3canvas, d3settings);
    </script>
  </body>
</html>
